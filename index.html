<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大丐帮中转站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1f3b 0%, #2c3147 100%);
            padding: 20px;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        body.light-mode {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .pixel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            position: relative;
            padding: 15px;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .glass-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .glass-btn {
            display: inline-block;
            padding: 18px 42px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 120, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(255, 80, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .xra-btn {
            background: rgba(140, 43, 231, 0.7);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(140, 43, 231, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .glass-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 15px rgba(255, 80, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            background: rgba(255, 120, 0, 0.8);
        }

        .xra-btn:hover {
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 15px rgba(140, 43, 231, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            background: rgba(140, 43, 231, 0.8);
        }

        .glass-btn:hover::before {
            transform: translateX(100%);
        }

        .glass-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .sun, .moon {
            font-size: 28px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
        }

        .moon {
            opacity: 0;
            transform: rotate(90deg);
        }

        .light-mode .sun {
            opacity: 0;
            transform: rotate(90deg);
        }

        .light-mode .moon {
            opacity: 1;
            transform: rotate(0);
        }

        .light-mode .title {
            color: rgba(0, 0, 0, 0.8);
            text-shadow: 
                0 0 10px rgba(255, 165, 0, 0.6),
                0 0 20px rgba(255, 165, 0, 0.4),
                0 0 30px rgba(255, 165, 0, 0.2);
        }

        .light-mode .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .light-mode .glass-btn {
            color: #fff;
            background: rgba(255, 90, 0, 0.7);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.25),
                0 2px 8px rgba(255, 80, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .light-mode .xra-btn {
            background: rgba(140, 43, 231, 0.7);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.25),
                0 2px 8px rgba(140, 43, 231, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .light-mode .glass-btn:hover {
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.35),
                0 4px 15px rgba(255, 80, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            background: rgba(255, 90, 0, 0.8);
        }

        .light-mode .xra-btn:hover {
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.35),
                0 4px 15px rgba(140, 43, 231, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            background: rgba(140, 43, 231, 0.8);
        }

        .pixel-art {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            animation: float 4s ease-in-out infinite;
        }

        .pixel:nth-child(1) { background-color: #ff5e5e; animation-delay: 0s; }
        .pixel:nth-child(2) { background-color: #ffbd5e; animation-delay: 0.5s; }
        .pixel:nth-child(3) { background-color: #5eff7c; animation-delay: 1s; }
        .pixel:nth-child(4) { background-color: #5e8aff; animation-delay: 1.5s; }
        .pixel:nth-child(5) { background-color: #be5eff; animation-delay: 2s; }
        .pixel:nth-child(6) { background-color: #ff5ee0; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(35, 35, 60, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(140, 43, 231, 0.7);
        }

        .modal p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 1.2rem;
        }

        .modal-close {
            background: rgba(140, 43, 231, 0.7);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(140, 43, 231, 0.4);
        }

        .modal-close:hover {
            background: rgba(160, 63, 251, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(140, 43, 231, 0.6);
        }

        .light-mode .modal-content {
            background: rgba(255, 255, 255, 0.9);
        }

        .light-mode .modal h2 {
            color: #333;
            text-shadow: 0 0 10px rgba(140, 43, 231, 0.4);
        }

        .light-mode .modal p {
            color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .glass-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-bg"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <div class="sun">☀️</div>
        <div class="moon">🌙</div>
    </div>
    
    <div class="container">
        <div class="glass-effect">
            <h1 class="title">三大丐帮中转站</h1>
            
            <div class="buttons">
                <a href="https://seedtut.github.io" class="glass-btn">seedtut</a>
                <button class="glass-btn xra-btn" id="xraBtn">xra</button>
            </div>
            
            <div class="pixel-art">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="modal" id="xraModal">
        <div class="modal-content">
            <h2>XRA</h2>
            <p>暂无官网</p>
            <button class="modal-close" id="modalClose">确定</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const xraBtn = document.getElementById('xraBtn');
        const xraModal = document.getElementById('xraModal');
        const modalClose = document.getElementById('modalClose');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            
            // 保存用户偏好
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('lightMode', isLightMode);
        });
        
        // 显示弹窗
        xraBtn.addEventListener('click', () => {
            xraModal.classList.add('active');
        });
        
        // 关闭弹窗
        modalClose.addEventListener('click', () => {
            xraModal.classList.remove('active');
        });
        
        // 点击弹窗外部关闭
        xraModal.addEventListener('click', (e) => {
            if (e.target === xraModal) {
                xraModal.classList.remove('active');
            }
        });
        
        // 检查用户之前的偏好
        document.addEventListener('DOMContentLoaded', () => {
            const savedLightMode = localStorage.getItem('lightMode') === 'true';
            if (savedLightMode) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
